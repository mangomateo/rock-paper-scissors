<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div class="badge" id="user-label">user</div>
      <div class="badge" id="comp-label">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers Rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="img/the-rock.jpg" alt="Rock">
      </div>
      <div class="choice" id="paper">
        <img src="img/paper-boy.jpg" alt="Paper">
      </div>
      <div class="choice" id="scissors">
        <img src="img/scissor-man.jpg" alt="Scissors">
      </div>
    </div>

    <p id="action-message">Make your move.</p>

  </body>
</html>
